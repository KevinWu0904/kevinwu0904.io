baseURL: https://kevinwu0904.netlify.app/
title: 

# Comment when installing using Hugo Modules
# theme: eureka
# Uncomment when installing using Hugo Modules
theme: github.com/wangchucheng/hugo-eureka

paginate: 10
copyright: >
  &copy; 2021 <a href="https://kevinwu0904.cn/">Kevin Wu</a>
enableEmoji: true
enableGitInfo: false
summaryLength: 75

defaultContentLanguage: zh
hasCJKLanguage: true # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir: true

# Uncomment for google analytics
# googleAnalytics: UA-123-45

markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  series: series
  author: authors

build:
  useResourceCacheWhen: always